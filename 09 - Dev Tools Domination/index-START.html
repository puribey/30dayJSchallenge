<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    // When inspecting > right click > break on > attribute modification 

    // Regular
    console.log('Hello Cat!');

    // Interpolated
    const cat = "cat";
    
    console.log('Hello %s', cat);
    console.log(`Hello ${cat}`);

    // Styled
    console.log('%c I am a big pink cat', 'color:pink; font-size: 18px;');

    // warning!
    console.warn('This is a warning!');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('French people from the 17th century were super ugly');

    // Testing
    console.assert( 2 === 4 , 'This is not ok!'); // this will only fired if the assertion is wrong 
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong too!');

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives more info about element 

    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting will count anything that you pass it 
    console.count('Wes')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/puribey')
      .then( data => data.json())
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
