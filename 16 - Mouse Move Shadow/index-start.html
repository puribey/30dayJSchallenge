<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }

  body {
    border: rgb(143, 226, 95);
  }
  
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 300; // 300px 

  function shadow(e){
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const { offsetHeight: height, offsetWidth: width } = hero;
    let { offsetX: x, offsetY: y } = e;
    // console.log(x,y);
    // console.log(this, e.target); // this will be hero and target will be whatever we are pointing with the event
    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    // console.log(xWalk, yWalk);
    
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgb(184, 135, 230),
      ${xWalk * -1}px ${yWalk * -1}px 0 rgb(120, 98, 248),
      ${yWalk}px ${xWalk * -1}px 0 rgb(98, 193, 248),
      ${yWalk * -1}px ${xWalk}px 0 rgb(143, 226, 95)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
